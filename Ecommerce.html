        },
      ];

      const container = document.getElementById("produkContainer");
      const searchInput = document.getElementById("searchInput");
      const filterKategori = document.getElementById("filterKategori");

      // ==========================
      // FUNCTION RENDER PRODUK
      // ==========================
      function renderProduk(data) {
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML =
            "<p class='text-center'>Produk tidak ditemukan</p>";
          return;
        }

        data.forEach((item) => {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-4";

          const card = document.createElement("div");
          card.className = "card h-100 shadow-sm";

          const img = document.createElement("img");
          img.src = item.gambar;
          img.className = "card-img-top";
          img.alt = item.nama;

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const title = document.createElement("h5");
          title.className = "card-title";
          title.textContent = item.nama;

          const price = document.createElement("p");
          price.className = "text-success fw-bold";
          price.textContent = "Rp " + item.harga.toLocaleString();

          const desc = document.createElement("p");
          desc.className = "card-text";
          desc.textContent = item.deskripsi;

          const kategori = document.createElement("span");
          kategori.className = "badge bg-primary";
          kategori.textContent = item.kategori;

          cardBody.appendChild(title);
          cardBody.appendChild(price);
          cardBody.appendChild(desc);
          cardBody.appendChild(kategori);

          card.appendChild(img);
          card.appendChild(cardBody);
          col.appendChild(card);

          container.appendChild(col);
        });
      }

      // ==========================
      // FUNCTION FILTER + SEARCH
      // ==========================
      function filterDanSearch() {
        const keyword = searchInput.value.toLowerCase();
        const kategori = filterKategori.value;

        const hasil = produk.filter((item) => {
          const cocokNama = item.nama.toLowerCase().includes(keyword);
          const cocokKategori =
            kategori === "all" || item.kategori === kategori;
          return cocokNama && cocokKategori;
        });

        renderProduk(hasil);
      }

      // ==========================
      // EVENT LISTENER
      // ==========================
      searchInput.addEventListener("input", filterDanSearch);
      filterKategori.addEventListener("change", filterDanSearch);

      // Tampilkan semua saat pertama load
      renderProduk(produk);
    </script>
  </body>
